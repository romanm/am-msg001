<!DOCTYPE html>
<html data-ng-app="myApp" data-ng-controller="myCtrl"  lang="uk-UA">
<meta charset="utf-8" />
<title>РІС застосунок</title>
<link rel="shortcut icon" href="/f/img/algoritmed.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/f/css/w3.css">
<link rel="stylesheet"
	href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="/webjars/angularjs/1.7.4/angular.min.js"></script>
<script src="/webjars/angularjs/1.7.4/angular-sanitize.min.js"></script>
<script src="/webjars/angularjs/1.7.4/i18n/angular-locale_uk.js"></script>
<script src="/f/js/am-ris001.js"></script>
<script src="/f/patients-list.js"></script>
<body class="{{pageVar.colortheme.theme=='night'?'w3-dark-grey':''}}">
	<div class="w3-row w3-light-grey">
		<div class="w3-col  w3-container" style="width: 20%">
			<a href="/" class=" w3-btn w3-hover-shadow"> <i
				class="fa fa-home w3-large w3-border" aria-hidden="true"></i>
			</a>
		</div>
		<div class="w3-col  w3-container w3-center" style="width: 50%">
			<h1 class="w3-jumbo w3-padding-16 w3-center">РІС застосунок</h1>
		</div>
		<div class="w3-col w3-container w3-right-align" style="width: 30%">
			<span ng-include="'/f/login-link.html'"> </span>
		</div>
	</div>


	<div class="w3-row-padding w3-margin-top">
		<div class="w3-third w3-justify">
			<h2>Доброго дня!</h2>
			на сьогодні записано <u> &nbsp; {{patientList.pl.list.length}}
				&nbsp; </u>
		</div>
		<div class="w3-third w3-justify">
			<div
				class="w3-panel w3-pale-blue w3-leftbar w3-border-blue w3-animate-zoom">
				<p>
					<a href="/f/patients-list.html" class="w3-btn"> Список
						пацієнтів </a>
				</p>
			</div>
			<p class="w3-border "></p>
			<p></p>
		</div>
		<div class="w3-third w3-justify">
			<h2>Налаштунки</h2>
			<p>
				<a href="/f/admin.html" class="w3-btn">Адмін </a>
			</p>
			<p>
				<a href="/f/login.html" class="w3-btn">Логін</a>
			</p>
			<div class="w3-right w3-tiny">
				{{lastDbRead.lastCallTime | date : 'medium'}}
				<div ng-click="lastDbRead.reread()" class="w3-btn">reread DB -
					last record</div>
				<div ng-if="lastDbRead.maxInDB">{{lastDbRead.maxInDB | date :
					'medium'}}</div>
			</div>
		</div>
	</div>

</body>
</html>
