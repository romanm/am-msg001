<!DOCTYPE html>
<html data-ng-app="myApp" data-ng-controller="myCtrl" lang="uk-UA">
<title>РІС-адмін</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8" />
<link rel="shortcut icon" href="/f/img/algoritmed.ico" type="image/x-icon">
<script src="/webjars/angularjs/1.7.4/angular.min.js"></script>
<script src="/webjars/angularjs/1.7.4/angular-sanitize.min.js"></script>
<script src="/webjars/angularjs/1.7.4/i18n/angular-locale_uk.js"></script>
<script src="/f/js/am-ris001.js"></script>
<script src="/f/am-ris001-filter001.js"></script>
<script src="/f/am-ris001-config001.js"></script>
<script src="/f/analitic.js"></script>
<link rel="stylesheet" href="/f/css/w3.css">
<link rel="stylesheet"
	href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css">
<body class="{{pageVar.colortheme.theme=='night'?'w3-dark-grey':''}}">
	<div class="w3-row {{pageVar.colortheme.theme=='night'?'w3-blue-grey':'w3-light-grey'}}">
		<div class="w3-col w3-container" style="width: 20%">
			<a href="/" class=" w3-btn w3-hover-shadow"> <i
				class="fa fa-home w3-large w3-border" aria-hidden="true"></i>
			</a>
		</div>
		<div class="w3-col  w3-center" style="width: 50%">
			<p>РІС-фільтри вибірки</p>
		</div>
		<div class="w3-col w3-container w3-right-align" style="width: 30%">
			<span ng-include="'/f/login-link.html'"> </span>
		</div>
	</div>
	<div class="w3-container">
		<a href="#" ng-click="db_validation.removeDupletRows()" class="w3-btn" ng-if="db_validation.duplet_rows_count>0">
			{{db_validation.duplet_rows_count}} - дуплет для видаленя</a>
	</div>
	<div class="w3-container w3-tiny">
		сьогодні: {{date.today | date : 'shortDate'}} <span class=" w3-orange">
			--- Analytics page on development</span>
	</div>

	<div class="w3-bar w3-border-bottom w3-border-top">
		<div class="w3-bar-item w3-tiny am-b">Денні звіти:</div>
		<button class="w3-bar-item w3-button"
			data-ng-class="{'w3-green':!ekkr.config.config_tab||ekkr.config.config_tab=='dayPatientReport'}"
			data-ng-click="ekkr.config.config_tab_click('dayPatientReport')">список
			паціентів</button>
		<div class="w3-bar-item w3-tiny am-b">Будь які звіти:</div>
		<button class="w3-bar-item w3-button"
			data-ng-class="{'w3-green':ekkr.config.config_tab=='reportGenerator'}"
			data-ng-click="ekkr.config.config_tab_click('reportGenerator')">генератор
			звітів</button>
	</div>

	<div data-ng-include="'/f/analytic-'+ekkr.config.config_tab+'.html'"></div>
	<div data-ng-if="!ekkr.config.config_tab"
		data-ng-include="'/f/analytic-dayPatientReport.html'"></div>

</body>
</html>
